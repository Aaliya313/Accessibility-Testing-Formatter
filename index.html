<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Accessibility HTML code Checker</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
    <!--Link bootstrap latest version-->

</head>
<body>
    <h1>Is your HTML code Accessible?</h1>
    <img src="border 1.jpg"></img>

    <div class="textInputs">
        <h2 id="keyText">Copy and paste your HTML code here</h2>
        <input id="usersInput">

        <form>
            <!--inputs get generated here -->

        </form>
    </div>

    <div class="buttons">
        <button id="formatBtn" 
        onclick="accessibilityGenerator()">
        Accessible?
    </button>
    </div>
    
</body>
</html>
